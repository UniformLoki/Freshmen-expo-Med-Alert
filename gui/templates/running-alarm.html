<html>
    <head>
        <title>MedAlert</title>
        <!-- style.css --> <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <!-- bootstrap --> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- BS icons --> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- jQuery --> <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div id='alarm-bg' class='d-flex flex-column justify-content-evenly align-items-center'>
            <div class='d-flex flex-column align-items-center mt-5'>
                <h1 id='alarm-header' class='display-1 text-light'>{{time}}</h1>
                <p id='alarm-details' class='lead text-light mt-3'>{{profile.name}}: {{med.name}}, {{med.dose}}
            </div>
            <a id='alarm-dismiss' href='{{url_for(return_to)}}' class='btn btn-lg btn-light form-input mb-5'><i class='bi-check2-circle me-2'></i>Dismiss</a>
        </div>
    </body>
</html>
